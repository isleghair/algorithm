<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce (fn, wait) {
            console.log("进入防抖函数");
            let timer = null
            return function () {
                if (timer !== null) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this)
                    timer = null
                }, wait);
            }
        }
        function a () {
            console.log("来了");
        }
    </script>
    <button onclick="debounce(a(),1000)">点我</button>
</body>

</html>
